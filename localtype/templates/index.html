<head>
    <meta charset="utf-8">

    <title>LocalType</title>

    <!-- Bootstrap core CSS -->

          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">LocalType</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
            </li>
        </ul>
    </div>
</nav>
<main role="main" class="container">
    <div class="starter-template">
        <h1>Welcome to LocalType!</h1>
        <h6>A tool to geo-target language to towns across the USA.</h6>
    </div>
    <form action="/output" method="GET">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="form-group">
                    <label for="input_text"><h2>Ad text</h2></label><br>
                    <textarea style="width:350px;height:200px;" id="input_text" name='input_text'
                              placeholder="enter text here!"></textarea>
                </div>
            </div>
            <div class="col-lg-5">
                <div class="form-group">
                    <label for="input_city"><h2>Choose a location</h2></label><br>
                    <select id="input_city" name="input_city">
                        <option value="0">Anchorage, Alaska</option>
                        <option value="1">Berkeley, California</option>
                        <option value="2">Denton, Texas</option>
                    </select>
                    {% include 'usa.html' %}
                </div>
            </div>
            <div class="col-lg-2 align-self-center">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg">Analyze!</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container row">
        <h4>Or select an example</h4>
    </div>
    <div class="container">
        <div class="row">
            <div class="form-group col-lg-2">
                <form action="/example1">
                    <button type="submit" class="btn btn-secondary btn-lg">Example 1</button>
                </form>
            </div>
            <div class="form-group col-lg-2">
                <form action="/example2">
                    <button type="submit" class="btn btn-secondary btn-lg">Example 2</button>
                </form>
            </div>
            <!--<div class="form-group col-lg-2">-->
                <!--<form action="/example3">-->
                    <!--<button type="submit" class="btn btn-default btn-lg">Example 3</button>-->
                <!--</form>-->
            <!--</div>-->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</main><!-- /.container -->
